<input type="file"  (change)="updateCv($event)" />
<a *ngIf="userInfo"  (click)="openCv()">open</a>


<form *ngIf="userInfo" [formGroup]="validation_form" (ngSubmit)=" getDataFromForm(validation_form.value)">


  <p>nom</p>
 
  <div class="ion-text-center">
    <input  class=" w3-input w3-border w3-border-gray-light" style="width: 90%;" type="text"
      formControlName="nom" required>
  </div>


  <div class="validation-errors">
    <ng-container *ngFor=" let validation of  validation_messages.nom">
      <div class="w3-text-red" *ngIf="validation_form.get('nom').hasError(validation.type)
&& ( validation_form.get('nom').dirty || validation_form.get('nom').touched)


">
        {{ validation.message}}
      </div>

    </ng-container>
  </div>
  <br>


  <p>prenom</p>
  <div class="ion-text-center"> <input  class=" w3-input w3-border w3-border-gray-light"
